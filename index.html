<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bible Mind - Cinematic Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0c0a08;
            font-family: 'Georgia', serif;
        }

        #intro {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1a140e 0%, #000 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #d4af37;
        }

        .logo {
            width: 220px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 60px #d4af37);
            opacity: 0;
        }

        .verse {
            font-size: 2.8rem;
            text-align: center;
            max-width: 90%;
            opacity: 0;
            text-shadow: 0 0 30px #000;
            line-height: 1.4;
            letter-spacing: 1px;
        }

        .reference {
            font-size: 1.8rem;
            margin-top: 20px;
            opacity: 0;
            font-style: italic;
        }

        .light-rays {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 30%, #d4af3777 70%);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="intro">
        <div class="light-rays">div>

            <!-- Your logo (converted to base64 so no extra files needed) -->
            <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAlgAAAKAAAABAAABABAAAAA8AAAA... (shortened for message) 
  alt=" Bible Mind Logo">

            <div class="verse" id="v1">In the beginning God created the heaven and the earth.div>
                <div class="reference" id="r1">Genesis 1:1div>

                    <div class="verse" id="v2">In the beginning was the Word, and the Word was with God, and the Word
                        was God.div>
                        <div class="reference" id="r2">John 1:1div>

                            <div class="verse" id="v3">The entrance of Your words gives light;<br>It gives understanding
                                to the simple.div>
                                <div class="reference" id="r3">Psalm 119:130div>

                                    <div class="verse" id="final">Bible Minddiv>
                                        div>

                                        <audio id="sound" preload="auto">
                                            <source
                                                src="https://assets.mixkit.co/sfx/preview/mixkit-epic-orchestral-transition-2555.mp3"
                                                type="audio/mpeg">
                                            audio>

                                            <script
                                                src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js">script >

                                                        <script>
                                                            const tl = gsap.timeline();

                                                            // 0-2 sec → Logo appears with light rays
                                                            tl.to(".light-rays", {opacity: 0.4, duration: 3, ease: "power2.out" }, 0)
                                                            .fromTo(".logo", {y: 100, opacity: 0, scale: 0.8 }, {y: 0, opacity: 1, scale: 1, duration: 2.5, ease: "back.out(1.4)" }, 0.5);

                                                            // 3-7 sec → Genesis 1:1
                                                            tl.to("#v1", {opacity: 1, y: -20, duration: 1.5, ease: "power2.out" }, 3)
                                                            .to("#r1", {opacity: 1, y: -10, duration: 1.5 }, 4.2)
                                                            .to(["#v1","#r1"], {opacity: 0, y: -50, duration: 1 }, 6.5);

                                                            // 7-11 sec → John 1:1
                                                            tl.to("#v2", {opacity: 1, y: -20, duration: 1.5 }, 7.5)
                                                            .to("#r2", {opacity: 1, y: -10, duration: 1.5 }, 8.7)
                                                            .to(["#v2","#r2"], {opacity: 0, y: -50, duration: 1 }, 10.8);

                                                            // 11-14 sec → Surprise verse (Psalm 119:130) + final title
                                                            tl.to("#v3", {opacity: 1, scale: 1.1, duration: 1.8, ease: "power2.out" }, 11.5)
                                                            .to("#r3", {opacity: 1, duration: 1.5 }, 12.5)
                                                            .to(".logo", {scale: 1.3, duration: 2, ease: "power2.inOut" }, 12)
                                                            .to("#final", {opacity: 1, scale: 1.4, duration: 2, fontSize: "5rem", fontWeight: "bold" }, 13)

// Play epic sound on first animation
tl.eventCallback("onStart", () => document.getElementById("sound").play());

                                                            // 15 sec → Fade out and go to your real website
                                                            tl.to("#intro", {opacity: 0, duration: 1.5, ease: "power2.in" }, 15)
  .add(() => {
                                                                document.getElementById("intro").style.display = "none";
                                                            document.body.innerHTML = `<h1 style="color:#d4af37; text-align:center; margin-top:20vh; font-size:4rem;">Welcome to Bible Mindh1>`;
    // Put your real website code here or just redirect:
    // window.location.href = "home.html";
  });
script>
body>
html>
